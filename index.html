<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harsh ‚ù§Ô∏è Himanshi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 20vh;
      animation: fadeIn 3s ease-in-out;
    }

    .heart-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 10s infinite ease-in;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -10%;
        left: calc(100% * var(--pos));
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--pos) + 50px);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      margin-top: 40px;
      font-size: 1.5em;
      animation: fadeIn 4s ease-in-out 2s both;
    }

    .proposal {
      margin-top: 60px;
      font-size: 2em;
      background: white;
      color: #ff4081;
      padding: 20px 40px;
      display: inline-block;
      border-radius: 50px;
      cursor: pointer;
      animation: fadeIn 5s ease-in-out 4s both;
      transition: transform 0.3s ease;
    }

    .proposal:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="heart-container" id="hearts"></div>

  <h1>Harsh ‚ù§Ô∏è Himanshi</h1>
  <div class="message">From the moment we met, my world changed forever...</div>

  <div class="proposal" onclick="alert('She said YES! üíç‚ù§Ô∏è')">Will You Marry Me?</div>

  <script>
    const hearts = document.getElementById('hearts');
    for (let i = 0; i < 50; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.setProperty('--pos', Math.random());
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      hearts.appendChild(heart);
    }
  </script>
</body>
</html>
