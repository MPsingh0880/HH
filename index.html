<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harsh ‚ù§Ô∏è Himanshi</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      color: white;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .message {
      font-size: 1.2em;
      margin: 20px 0;
      animation: fadeIn 2s ease-in-out 1s both;
    }

    .proposal-button {
      margin-top: 30px;
      padding: 15px 40px;
      background: #ffffff;
      color: #ff4081;
      font-weight: bold;
      font-size: 1.3em;
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 20px #ff4081;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: fadeIn 3s ease-in-out 2s both;
    }

    .proposal-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff4081;
    }

    .heart-container {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 10s infinite ease-in;
      opacity: 0.6;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -10%;
        left: calc(100% * var(--pos));
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--pos) + 50px);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="heart-container" id="hearts"></div>

  <div class="container">
    <h1>Harsh ‚ù§Ô∏è Himanshi</h1>
    <div class="message">You came into my life like a dream, and now I can't imagine it without you...</div>
    <button class="proposal-button" onclick="alert('She said YES! üíç‚ù§Ô∏è')">Will You Marry Me?</button>
  </div>

  <script>
    const hearts = document.getElementById('hearts');
    for (let i = 0; i < 60; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.setProperty('--pos', Math.random());
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = Math.random();
      hearts.appendChild(heart);
    }
  </script>
</body>
</html>
